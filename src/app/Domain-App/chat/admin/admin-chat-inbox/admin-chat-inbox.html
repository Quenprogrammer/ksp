<div class="mb-3">
  <div class="card h-100 " >
    <!-- Header -->
    <div class="card-header card-header-content-sm-between">
      <h4 class="card-header-title mb-2 mb-sm-0">Complains</h4>

    </div>
    <!-- End Header -->

    <!-- Body -->
    <div class="card-body" style="height: 400px; overflow-y: scroll">

      <!-- End Row -->

      <!-- Bar Chart -->
      <ul class="list-group list-group-flush">
        <li class="list-group-item form-check-select" *ngFor="let msg of messages">
          <div class="row align-items-center">
            <div class="col-auto">
              <div class="d-flex align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" [id]="'check-' + msg.id">
                  <label class="form-check-label" [for]="'check-' + msg.id"></label>
                  <span class="form-check-stretched-bg"></span>
                </div>
              </div>
            </div>

            <div class="col ms-n2">
              <h5 class="mb-1">{{ msg.sender }}</h5>
              <p class="text-body fs-5">{{ msg.content }}</p>
              <p class="text-muted fs-6">
                Original Collection: {{ msg.originalCollection }} | Doc ID: {{ msg.originalDocId }}
              </p>
            </div>

            <div class="col-auto text-end">
              <small class="text-muted text-cap d-block mb-1">
                {{ msg.createdAt ? (msg.createdAt.toDate() | date:'medium') : '' }}
              </small>
              <button class="btn btn-sm btn-danger" (click)="deleteMessage(msg.id)">Delete</button>
            </div>
          </div>


        </li>
      </ul>
      <!-- End Bar Chart -->
    </div>
    <!-- End Body -->
  </div>
</div>
