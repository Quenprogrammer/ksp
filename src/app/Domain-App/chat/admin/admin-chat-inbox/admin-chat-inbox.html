<div class="mb-3">
  <div class="card h-100 " >
    <!-- Header -->
    <div class="card-header card-header-content-sm-between">
      <h4 class="card-header-title mb-2 mb-sm-0">Complains</h4>

      <!-- Nav -->
      <ul class="nav nav-segment nav-fill" id="expensesTab" role="tablist">
        <li class="nav-item" data-bs-toggle="chart-bar" data-datasets="thisWeek" data-trigger="click" data-action="toggle" role="presentation">
          <a class="nav-link active" href="javascript:;" data-bs-toggle="tab" aria-selected="true" role="tab">This week</a>
        </li>
        <li class="nav-item" data-bs-toggle="chart-bar" data-datasets="lastWeek" data-trigger="click" data-action="toggle" role="presentation">
          <a class="nav-link" href="javascript:;" data-bs-toggle="tab" aria-selected="false" tabindex="-1" role="tab">Last week</a>
        </li>
      </ul>
      <!-- End Nav -->
    </div>
    <!-- End Header -->

    <!-- Body -->
    <div class="card-body" style="height: 500px; overflow-y: scroll">
      <div class="row mb-4">
        <div class="col-sm mb-2 mb-sm-0">
          <div class="d-flex align-items-center">
            <span class="h1 mb-0">35%</span>
            <span class="text-success ms-2">
                      <i class="bi-graph-up"></i> 25.3%
                    </span>
          </div>
        </div>
        <!-- End Col -->

        <div class="col-sm-auto align-self-sm-end">
          <div class="row fs-6 text-body">
            <div class="col-auto">
              <span class="legend-indicator bg-primary"></span> New
            </div>
            <!-- End Col -->

            <div class="col-auto">
              <span class="legend-indicator"></span> Overdue
            </div>
            <!-- End Col -->
          </div>
          <!-- End Row -->
        </div>
        <!-- End Col -->
      </div>
      <!-- End Row -->

      <!-- Bar Chart -->
      <ul class="list-group list-group-flush">
        <li class="list-group-item form-check-select" *ngFor="let msg of messages">
          <div class="row align-items-center">
            <div class="col-auto">
              <div class="d-flex align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" [id]="'check-' + msg.id">
                  <label class="form-check-label" [for]="'check-' + msg.id"></label>
                  <span class="form-check-stretched-bg"></span>
                </div>
              </div>
            </div>

            <div class="col ms-n2">
              <h5 class="mb-1">{{ msg.sender }}</h5>
              <p class="text-body fs-5">{{ msg.content }}</p>
              <p class="text-muted fs-6">
                Original Collection: {{ msg.originalCollection }} | Doc ID: {{ msg.originalDocId }}
              </p>
            </div>

            <div class="col-auto text-end">
              <small class="text-muted text-cap d-block mb-1">
                {{ msg.createdAt ? (msg.createdAt.toDate() | date:'medium') : '' }}
              </small>
              <button class="btn btn-sm btn-danger" (click)="deleteMessage(msg.id)">Delete</button>
            </div>
          </div>

          <a class="stretched-link" href="#"></a>
        </li>
      </ul>
      <!-- End Bar Chart -->
    </div>
    <!-- End Body -->
  </div>
</div>
