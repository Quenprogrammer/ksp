<div class="card h-100">
  <div class="card-header card-header-content-sm-between">
    <div class="mt-4">
      <h2 class="mb-3">Requests</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let request of requests$ | async; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ request.title }}</td>
            <td>{{ request.description }}</td>
            <td>{{ request.createdAt?.toDate() | date:'medium' }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="deleteRequest(request.id!)">
                Delete
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
