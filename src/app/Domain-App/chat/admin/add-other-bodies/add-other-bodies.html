<!-- institution-body.component.html -->
<div class="container mt-4">
  <h3 class="mb-3 text-center">Create Institution Body (e.g., SUG, MSS)</h3>

  <form [formGroup]="bodyForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Body Name</label>
      <input type="text" formControlName="name" class="form-control" placeholder="e.g., Student Union Government">
    </div>

    <div class="col-md-6">
      <label class="form-label">Acronym</label>
      <input type="text" formControlName="acronym" class="form-control" placeholder="e.g., SUG">
    </div>

    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea formControlName="description" rows="3" class="form-control" placeholder="Brief description..."></textarea>
    </div>

    <div class="col-md-6">
      <label class="form-label">Founding Year</label>
      <input type="text" formControlName="foundingYear" class="form-control" placeholder="e.g., 1985">
    </div>

    <div class="col-md-6">
      <label class="form-label">Faculty/School</label>
      <input type="text" formControlName="faculty" class="form-control" placeholder="e.g., All Faculties">
    </div>

    <div class="col-md-6">
      <label class="form-label">Office Location</label>
      <input type="text" formControlName="officeLocation" class="form-control" placeholder="e.g., Senate Building">
    </div>

    <div class="col-md-6">
      <label class="form-label">President/Leader Name</label>
      <input type="text" formControlName="presidentName" class="form-control" placeholder="e.g., Ahmed Musa">
    </div>

    <div class="col-md-6">
      <label class="form-label">Contact Email</label>
      <input type="email" formControlName="contactEmail" class="form-control" placeholder="e.g., sug@kanopoly.edu.ng">
    </div>

    <div class="col-md-6">
      <label class="form-label">Contact Phone</label>
      <input type="text" formControlName="contactPhone" class="form-control" placeholder="+234 8123456789">
    </div>

    <div class="col-12 text-center">
      <button class="btn btn-primary px-4" type="submit">Create Body</button>
    </div>
  </form>
</div>
