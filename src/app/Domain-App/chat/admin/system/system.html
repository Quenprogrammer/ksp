<div class="container-fluid">
  <div class="col mt-2">
    <!-- Profile Cover -->
    <div class="profile-cover">
      <div class="profile-cover-img-wrapper">
        <img class="profile-cover-img" src="chatIcons/poly/green.png" alt="Image Description">
      </div>
    </div>
    <!-- End Profile Cover -->

    <!-- Profile Header -->
    <div class="text-center mb-5">
      <!-- Avatar -->
      <div class="avatar avatar-md avatar-circle profile-cover-avatar"
           style="width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; position: relative;">
        <img class="avatar-img mt-3"
             src="chatIcons/poly/circleLogo.png"
             style="width: 300px; height: 300px; object-fit: cover;"
             alt="Image Description">

      </div>

      <!-- End Avatar -->

      <h1 class="page-header-title display-3">Kano State Polytechnic</h1>

      <!-- List -->
      <ul class="list-inline list-px-2">
        <li class="list-inline-item">
          <i class="bi-building me-1"></i>
          <span>Htmlstream</span>
        </li>

        <li class="list-inline-item">
          <i class="bi-geo-alt me-1"></i>
          <a href="#">San Francisco,</a>
          <a href="#">US</a>
        </li>

        <li class="list-inline-item">
          <i class="bi-calendar-week me-1"></i>
          <span>Joined March 2017</span>
        </li>
      </ul>
      <!-- End List -->
    </div>
    <!-- End Profile Header -->

    <!-- Nav -->



  </div>


    <div class="col">


      <div class="row mb-2">
        @for (item of [].constructor(10); track item; let i = $index) {
          <div class="col-sm-6 col-md-3 col-lg-3 mb-3 mb-lg-5">
            <!-- Card -->
            <div class="card h-100">
              <div class="card-body">
                <h6 class="card-subtitle mb-2">Total users</h6>

                <div class="row align-items-center gx-2">
                  <div class="col">
                    <span class="js-counter display-4 text-dark" data-value="24">  {{ i + 1 }}</span>
                    <span class="text-body fs-5 ms-1">from 22</span>
                  </div>
                  <!-- End Col -->

                  <div class="col-auto">
                  <span class="badge bg-soft-success text-success p-1">
                    <i class="bi-graph-up"></i> 5.0%
                  </span>
                  </div>
                  <!-- End Col -->
                </div>
                <!-- End Row -->
              </div>
            </div>
            <!-- End Card -->
          </div>

        }
      </div>

    </div>


</div>
