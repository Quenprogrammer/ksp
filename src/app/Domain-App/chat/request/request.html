<app-header-poly></app-header-poly>


<div class="container-fluid  content-space-3">
  @for (items of universityRequests; track items.title) {
    <div class="col mb-3 mb-lg-5">
      <div class="card card-body">
        <div class="d-flex">
          <div class="flex-shrink-0 me-3 me-lg-4">
            <img class="avatar avatar-xl" [src]="items.icon" alt="Image Description">
          </div>

          <div class="flex-grow-1 ms-3">
            <div class="row align-items-sm-center">
              <div class="col">
                <span class="badge bg-soft-secondary text-secondary p-2 mb-2">To do</span>
                <h3 class="mb-1">{{ items.title }}</h3>
                <p class="mb-1">{{ items.description }}</p>
              </div>

              <div class="col-md-3 d-none d-md-flex justify-content-md-end ms-n3">
                <!-- pass item to modal -->
                <button class="btn btn-primary" (click)="openModal(items)">Request</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
<div class="modal-overlay" *ngIf="deviceModal()">
  <app-modal [width]="width" [height]="height" (closeModal)="closeModal2()">
    <div class="shadow-none">
      <div class="modal-content">
        <div class="mb-7">
          <div class="card h-100 shadow-none border-0">
            <div class="text-center" *ngIf="selectedItem">
              <img src="chatIcons/poly/poly.png" style="width: 150px">
              <h1>{{selectedItem.title}}</h1>
              <p>{{selectedItem.description}}</p>
            </div>

                  <textarea class="form-control" placeholder="Textarea field" rows="2"></textarea>

                  <button class="btn btn-primary  my-2">
                    <i class="bi bi-messenger"></i> Send Request
                  </button>



          </div>
        </div>
      </div>
    </div>
  </app-modal>
</div>
