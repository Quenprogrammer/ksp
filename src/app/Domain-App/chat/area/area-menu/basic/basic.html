<div class="card">
  <div class="card-header">
    <h2 class="card-title h4">Basic information</h2>
  </div>

  <!-- Body -->
  <div class="card-body">
    <!-- Form -->
    <form>
      <div *ngFor="let field of formData" class="row mb-4">
        <label class="col-sm-3 col-form-label form-label">{{ field.label }}</label>
        <div class="col-sm-9">
          <input
            [type]="field.type || 'text'"
            class="form-control"
            [value]="field.value"
            [placeholder]="field.label"
            readonly
          />

        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </form>

    <!-- End Form -->
  </div>
  <!-- End Body -->
</div>
