 <app-header-poly  ></app-header-poly>
 <div class="content-space-2">
   <div class="profile-cover ">
     <div class="profile-cover-img-wrapper">
       <img class="profile-cover-img" [src]="image" alt="Image Description">
     </div>
   </div>
   <!-- End Profile Cover -->

   <!-- Profile Header -->
   <div class="text-center mb-5">
     <!-- Avatar -->
     <div class="avatar avatar-xxl avatar-circle profile-cover-avatar">
       <img class="avatar-img" [src]="profileImage" alt="Image Description">
       <span class="avatar-status avatar-status-success"></span>
     </div>
     <!-- End Avatar -->

     <h1 class="page-header-title">{{header}} <i class="bi-patch-check-fill fs-2 text-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Top endorsed"></i></h1>

     <!-- List -->
     <ul class="list-inline list-px-2">
       <li class="list-inline-item">
         <i class="bi-building me-1"></i>
         <span>Htmlstream</span>
       </li>

       <li class="list-inline-item">
         <i class="bi-geo-alt me-1"></i>
         <a href="#">San Francisco,</a>
         <a href="#">US</a>
       </li>

       <li class="list-inline-item">
         <i class="bi-calendar-week me-1"></i>
         <span>Joined March 2017</span>
       </li>
     </ul>
     <!-- End List -->
   </div>

   <div class="row">
     <div class="col-lg-3">
       <!-- Navbar -->
       <div class="navbar-expand-lg navbar-vertical mb-3 mb-lg-5">

         <!-- Navbar Collapse -->
         <div id="navbarVerticalNavMenu" class="collapse navbar-collapse" style="">
           <ul class="js-sticky-block js-scrollspy card card-navbar-nav nav nav-tabs nav-lg nav-vertical">
             <li class="nav-item card-link custom-hover card-link custom-hover">
               <a class="nav-link" (click)="showStep('basics')">
                 <i class="bi-person nav-icon"></i> Basic information
               </a>
             </li>
             <hr class="my-3" style="border: 3px solid whitesmoke">
             <li class="nav-item card-link custom-hover card-link custom-hover">
               <a class="nav-link" (click)="showStep('inbox')">
                 <i class="bi-person nav-icon" ></i> Inbox
               </a>
             </li>
             <hr class="my-3" style="border: 3px solid whitesmoke">
             <li class="nav-item card-link custom-hover card-link custom-hover">
               <a class="nav-link" (click)="showStep('password')">
                 <i class="bi-at nav-icon"></i> Password
               </a>
             </li>
             <hr class="my-3" style="border: 3px solid whitesmoke">
             <li class="nav-item card-link custom-hover card-link custom-hover">
               <a class="nav-link" (click)="showStep('logs')">
                 <i class="bi-key nav-icon"></i> Logs
               </a>
             </li>
             <hr class="my-3" style="border: 3px solid whitesmoke">
             <li class="nav-item card-link custom-hover card-link custom-hover">
               <a class="nav-link" (click)="showStep('deleteAccount')">
                 <i class="bi-gear nav-icon"></i> Delete Account
               </a>
             </li>
             <hr class="my-3" style="border: 3px solid whitesmoke">
             <li class="nav-item card-link custom-hover card-link custom-hover">
               <a class="nav-link" (click)="showStep('activities')">
                 <i class="bi-shield-lock nav-icon"></i> Activities
               </a>
             </li>

           </ul>
         </div>
         <!-- End Navbar Collapse -->
       </div>
       <!-- End Navbar -->
     </div>

     <div class="col-lg-9">
       <div class="d-grid gap-3 gap-lg-5">
         <div *ngIf="activeStep === 'basics'">
           <app-basic></app-basic></div>
         <div *ngIf="activeStep === 'inbox'"></div>
         <div *ngIf="activeStep === 'password'">
           <app-password></app-password>

         </div>
         <div *ngIf="activeStep === 'logs'">
           <app-logs></app-logs>
         </div>

         <div *ngIf="activeStep === 'deleteAccount'">
           <app-delete-account></app-delete-account></div>
         <div *ngIf="activeStep === 'activities'">
           <app-activities></app-activities></div>
         <!-- Card -->

         <!-- End Card -->


         <!-- Card -->

         <!-- Card -->
         <!-- End Card -->




         <!-- End Card -->
       </div>

     </div>
   </div>

 </div>
