<!-- basics-form.component.html -->
<div id="uploadResumeStepBasics" class="card active shadow-lg" style="display: block; opacity: 1.0375;">
  <!-- Header -->
  <div class="card-header bg-img-start bg-primary" style="background-image: url(../assets/svg/components/card-1.svg);">
    <div class="flex-grow-1">
      <span class="d-lg-none">Step 1 of 5</span>
      <h1 class="card-header-title text-white">Basics</h1>
    </div>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="card-body">
    <form [formGroup]="basicsForm" (ngSubmit)="onSubmit()">
      <!-- First Name -->
      <div class="mb-4">
        <label for="firstNameLabel" class="form-label">First name</label>
        <input type="text" class="form-control" formControlName="firstName"
               id="firstNameLabel" placeholder="Maria" aria-label="Maria">
      </div>

      <!-- Last Name -->
      <div class="mb-4">
        <label for="lastNameLabel" class="form-label">Last name</label>
        <input type="text" class="form-control" formControlName="lastName"
               id="lastNameLabel" placeholder="Williams" aria-label="Williams">
      </div>

      <!-- Country -->
      <div class="mb-4">
        <label for="countryLabel" class="form-label">Country</label>
        <select id="countryLabel" class="form-select" formControlName="country">
          <option *ngFor="let country of countries" [value]="country.code">{{country.name}}</option>
        </select>
      </div>

      <!-- Employment Eligibility -->
      <div class="mb-4">
        <label class="form-label">Employment eligibility</label>
        <div class="d-grid gap-2">
          <label class="form-control" *ngFor="let eligibility of employmentEligibilityOptions; let i = index">
            <span class="form-check">
              <input type="radio" class="form-check-input"
                     [id]="'employmentRadio' + (i + 1)"
                     formControlName="employmentEligibility"
                     [value]="eligibility.value">
              <span class="form-check-label">{{eligibility.label}}</span>
            </span>
          </label>
        </div>
      </div>

      <!-- Contact Information -->
      <div class="mb-4">
        <label for="contactInformationLabel" class="form-label">Contact information</label>
        <p class="small mt-n2">Only provided to employers you apply to respond to.</p>
        <input type="email" class="form-control" formControlName="email"
               id="contactInformationLabel" placeholder="email@site.com" aria-label="email@site.com">
      </div>

      <!-- Phone Number -->
      <div class="mb-4">
        <label for="phoneLabel" class="form-label">Phone number</label>
        <p class="small mt-n2">Only provided to employers you apply to respond to.</p>
        <div class="input-group">
          <input type="text" class="form-control" formControlName="phoneNumber"
                 id="phoneLabel" placeholder="+x(xxx)xxx-xx-xx" aria-label="+x(xxx)xxx-xx-xx">

          <select class="form-select" formControlName="phoneType" style="max-width: 8rem;">
            <option *ngFor="let phoneType of phoneTypes" [value]="phoneType">{{phoneType}}</option>
          </select>
        </div>
      </div>

      <!-- Call Permission -->
      <div class="mb-4">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="callPermissionCheckbox" formControlName="callPermission">
          <label class="form-check-label" for="callPermissionCheckbox">
            Call and send me text messages at this phone number
          </label>
        </div>
      </div>

      <!-- CV Privacy Settings -->
      <div class="mb-4">
        <label for="CVPrivacySwitch" class="form-label">
          CV privacy settings <span class="badge bg-primary text-uppercase ms-1">PRO</span>
        </label>

        <div class="row">
          <div class="col">
            <label for="CVPrivacySwitch" class="form-label text-body">
              Your CV is not visible. Employers cannot find your CV, but you can attach it when you apply to a job.
            </label>
          </div>

          <div class="col-auto">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="CVPrivacySwitch" formControlName="cvPrivacy">
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="card-footer pt-0">
        <div class="d-flex justify-content-end align-items-center">
          <button type="submit" class="btn btn-primary">
            Save and continue <i class="bi-chevron-right small ms-1"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
