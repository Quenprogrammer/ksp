

<div class="px-1" style="overflow-x: hidden">


  <!-- Messages Section -->
  <ul class="list-comment" *ngIf="messages.length > 0; else noMessages">
    <li class="list-comment-item" *ngFor="let msg of messages; let i = index">
      <!-- Media -->
      <div class="d-flex align-items-center mb-3">
        <div class="flex-grow-1 ms-3">
          <div class="d-flex justify-content-between align-items-center">
            <h6>{{ msg.name || 'Unknown' }}</h6>
            <span class="d-block small text-muted">
              {{ msg.sentAt?.toDate() | date:'short' }}
            </span>
          </div>
        </div>
      </div>
      <!-- End Media -->

      <p><strong>Email:</strong> {{ msg.email }}</p>
      <p><strong>Registration Number:</strong> {{ msg.registrationNumber }}</p>
      <p><strong>Message:</strong> {{ msg.message }}</p>
      <p><strong>Student ID:</strong> {{ msg.studentId }}</p>

      <div class="d-flex justify-content-between align-items-center">
        <a class="link" href="#">Reply</a>
        <button
          class="btn btn-sm btn-outline-danger"
          (click)="deleteMessage(i)"
        >
          Delete
        </button>
      </div>
      <!-- End Comment -->
    </li>
  </ul>

  <ng-template #noMessages >
    <section  class="card border-0 ">
      <div class="card-body d-flex flex-column justify-content-center align-items-center  text-center">
        <img src="bg.jpg" style="max-width: 300px">
        <h3 class=" text-muted mt-n3">No Messages</h3>
      </div>
    </section>

  </ng-template>

</div>
