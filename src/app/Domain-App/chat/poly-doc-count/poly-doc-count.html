<div class="card-footer border-0 pt-0">
  <h4 class="mt-5"><u>System Stats</u></h4>
  <div class="list-group list-group-flush list-group-no-gutters">
    <!-- Loop over collections -->
    <div class="list-group-item" *ngFor="let coll of ['student', 'LECTURERS_COLLECTION', 'STUDENTS_COLLECTION']">
      <div class="row align-items-center">
        <div class="col">
          <span class="card-subtitle">{{ coll.replace('_', ' ') }}:</span>
        </div>
        <div class="col-auto">
          <span class="badge bg-soft-dark text-dark p-2">
            {{ loading ? 'Loading...' : docCounts[coll] }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
