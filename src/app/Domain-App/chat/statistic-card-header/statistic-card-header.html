<div class="card mb-3 mb-1">
  <!-- Header -->
  <div class="card-header card-header-content-between mb-3">
    <h4 class="card-header-title">Statistics <i class="bi-patch-check-fill text-primary"></i>
    </h4>

  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="card-body">
    <div class="row col-sm-divider">
      <div class="col-6 col-sm-3">
        <!-- Stats -->
        <div class="d-lg-flex align-items-md-center">
          <div class="flex-shrink-0">
            <i class="bi-person fs-1 text-primary"></i>
          </div>

          <div class="flex-grow-1 ms-lg-3">
            <span class="d-block fs-6">Notifications</span>
            <div class="d-flex align-items-center">
              <h3 class="mb-0">34,413</h3>

            </div>
          </div>
        </div>
        <!-- End Stats -->
      </div>

      <div class="col-6 col-sm-3">
        <!-- Stats -->
        <div class="d-lg-flex align-items-md-center">
          <div class="flex-shrink-0">
            <i class="bi-clock-history fs-1 text-primary"></i>
          </div>

          <div class="flex-grow-1 ms-lg-3">
            <span class="d-block fs-6">Messages</span>
            <div class="d--flex align-items-center">
              <h3 class="mb-0">1m 3s</h3>
            </div>
          </div>
        </div>
        <!-- End Stats -->
      </div>

      <div class="col-6 col-sm-3">
        <!-- Stats -->
        <div class="d-lg-flex align-items-md-center">
          <div class="flex-shrink-0">
            <i class="bi-files-alt fs-1 text-primary"></i>
          </div>

          <div class="flex-grow-1 ms-lg-3">
            <span class="d-block fs-6">Public Announcement</span>
            <div class="d--flex align-items-center">
              <h3 class="mb-0">1.78</h3>
            </div>
          </div>
        </div>
        <!-- End Stats -->
      </div>

      <div class="col-6 col-sm-3">
        <button class="btn btn-outline-primary" (click)="this.errorFields=true">Logout</button>
      </div>
    </div>
    <!-- End Row -->
  </div>

</div>
<div class="modal-overlay" *ngIf="errorFields">
  <app-modal [width]="modalWidth" [height]="height3" (closeModal)="closeErrorModal()">
    <div class="shadow-none">
      <div class="modal-content">
        <div class="card h-100 shadow-none border-0">
          <div class="modal-body text-center">
            <h2 class="mb-3 text-danger mt-4">Confirm Logout</h2>
            <p>Please confirm if you want to log out.</p>

            <div class="d-flex justify-content-center gap-3">
              <button class="btn btn-danger" (click)="confirmLogout()">Yes</button>
              <button class="btn btn-secondary" (click)="closeErrorModal()">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </app-modal>
</div>
