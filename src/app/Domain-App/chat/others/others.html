<div class="row justify-content-center text-center">
  @for (items of kanoPolyBodies; track items.abbreviation) {

    <div
      class="col-4 col-md-3 col-lg-3 text-center mx-md-auto d-flex flex-column align-items-center justify-content-center text-center">
      <a
         class="card-link custom-hover d-flex flex-column align-items-center text-decoration-none">
        <img
          [src]="items.logo"

          loading="lazy"
          style="width: 100px; height: 100px"
          class="card-icon mb-2 rounded-3 avatar"
        />
        <h6 class="m-0 card-title-hover">{{ items.abbreviation }}</h6>
      </a>
    </div>
  }


</div>
