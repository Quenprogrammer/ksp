<div class="row    ">
  @for (items of settings; track items.name) {

    <div
      class="col-6 col-md-4  mb-4">
      <a class="card-link custom-hover d-flex flex-column align-items-center text-decoration-none">
        <img
          [src]="items.icon"

          loading="lazy"
          style="width: 100px; height: 100px"
          class="card-icon mb-2 rounded-3 avatar"
        />
        <h6 class="m-0 card-title-hover">{{ items.name }}</h6>
      </a>
    </div>
  }


</div>
