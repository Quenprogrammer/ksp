

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 g-md-4 g-lg-3 g-xl-4">
  <div class="col">
    <div class="card h-100 rounded-4">
      <div class="card-body pb-3">
        <div class="d-flex align-items-start justify-content-between mb-4">
          <img src="assets/img/payment-methods/mastercard.svg" class="m-n3" width="100" alt="Mastercard">
          <span class="badge text-bg-info rounded-pill">Primary</span>
        </div>
        <div class="h6 mb-1">**** **** **** 8341</div>
        <div class="text-danger fs-xs">Expired 05/24</div>
      </div>
      <div class="card-footer d-flex gap-2 bg-transparent border-0 pt-0 pb-4">
        <button type="button" class="btn btn-sm btn-outline-secondary rounded-pill me-1">Edit</button>
        <button type="button" class="btn btn-sm btn-outline-secondary rounded-pill">Remove</button>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card h-100 rounded-4">
      <div class="card-body pb-3">
        <div class="d-flex align-items-start justify-content-between mb-4">
          <img src="assets/img/payment-methods/visa-light-mode.svg" class="d-none-dark m-n3" width="100" alt="Visa">
          <img src="assets/img/payment-methods/visa-dark-mode.svg" class="d-none d-block-dark m-n3" width="100"
               alt="Visa">
          <div class="nav animate-underline">
            <a class="nav-link animate-target fs-xs p-0" href="#!">Set as primary</a>
          </div>
        </div>
        <div class="h6 mb-1">**** **** **** 1276</div>
        <div class="text-body fs-xs">Expiration 01/27</div>
      </div>
      <div class="card-footer d-flex gap-2 bg-transparent border-0 pt-0 pb-4">
        <button type="button" class="btn btn-sm btn-outline-secondary rounded-pill me-1">Edit</button>
        <button type="button" class="btn btn-sm btn-outline-secondary rounded-pill">Remove</button>
      </div>
    </div>
  </div>
  <div class="col">

      <div class="card border-0 h-100">
      <span
        class="position-absolute top-0 start-0 w-100 h-100 border border-dashed border-secondary border-opacity-25 rounded-4 d-none-dark"></span>
        <span
          class="position-absolute top-0 start-0 w-100 h-100 border border-dashed border-light border-opacity-25 rounded-4 d-none d-block-dark"></span>
        <div class="card-body position-relative z-2 nav align-items-center justify-content-center py-5">
          <a class="nav-link animate-underline stretched-link min-w-0 fs-base px-0"
             data-bs-toggle="modal" (click)="this.requestModal.set(true)">
            <i class="ci-plus fs-lg ms-n2 me-2"></i>
            <span class="animate-target text-truncate">Add payment method</span>
          </a>
        </div>
      </div>


  </div>
</div>
<div class="modal-overlay" *ngIf="requestModal()">
  <app-modal [width]="width2" [height]="height3" (closeModal)="cloeRequestModal()">
    <div class="shadow-none">
      <div class="modal-content">
        <div class="mb-7">
          <div class="card h-100 shadow-none border-0">
            <div class="modal-body">

              <!-- Nav tabs -->
              <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                  <button
                    type="button"
                    class="nav-link"
                    [class.active]="activeTab === 'card'"
                    (click)="setTab('card')">
                    <i class="ci-credit-card fs-base opacity-75 ms-n2 me-2"></i>
                    Card
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    type="button"
                    class="nav-link"
                    [class.active]="activeTab === 'paypal'"
                    (click)="setTab('paypal')">
                    <img src="assets/img/payment-methods/paypal-icon.svg" class="me-2" width="14" alt="PayPal">
                    PayPal
                  </button>
                </li>
              </ul>

              <div class="tab-content">

                <!-- Card tab -->
                <div class="tab-pane fade" [class.show]="activeTab === 'card'" [class.active]="activeTab === 'card'">
                  <form (ngSubmit)="onSubmitCard(cardForm)" #cardForm="ngForm" novalidate>
                    <div class="mb-3">
                      <label for="card-number" class="form-label">Card number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="card-number"
                        placeholder="XXXX XXXX XXXX XXXX"
                        required
                        minlength="16"
                        maxlength="16"
                        ngModel
                        name="cardNumber"
                        #cardNumber="ngModel">
                      <div *ngIf="cardNumber.invalid && cardNumber.touched" class="text-danger small">
                        Card number must be 16 digits.
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="card-name" class="form-label">Name on card</label>
                      <input
                        type="text"
                        class="form-control"
                        id="card-name"
                        placeholder="Full name"
                        required
                        ngModel
                        name="cardName"
                        #cardName="ngModel">
                      <div *ngIf="cardName.invalid && cardName.touched" class="text-danger small">
                        Name is required.
                      </div>
                    </div>

                    <div class="row mb-4">
                      <div class="col-7">
                        <label for="card-expiration" class="form-label">Expiration date</label>
                        <input
                          type="text"
                          class="form-control"
                          id="card-expiration"
                          placeholder="MM/YY"
                          pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
                          required
                          ngModel
                          name="expiration"
                          #expiration="ngModel">
                        <div *ngIf="expiration.invalid && expiration.touched" class="text-danger small">
                          Enter a valid expiration date (MM/YY).
                        </div>
                      </div>

                      <div class="col-5">
                        <label for="card-cvc" class="form-label">CVC</label>
                        <input
                          type="text"
                          class="form-control"
                          id="card-cvc"
                          placeholder="XXX"
                          required
                          minlength="3"
                          maxlength="4"
                          ngModel
                          name="cvc"
                          #cvc="ngModel">
                        <div *ngIf="cvc.invalid && cvc.touched" class="text-danger small">
                          Enter a valid CVC (3â€“4 digits).
                        </div>
                      </div>
                    </div>

                    <div class="d-flex gap-3">
                      <button type="reset" class="btn btn-secondary w-100">Cancel</button>
                      <button type="submit" class="btn btn-primary w-100" [disabled]="cardForm.invalid">Add card</button>
                    </div>
                  </form>
                </div>

                <!-- PayPal tab -->
                <div class="tab-pane fade" [class.show]="activeTab === 'paypal'" [class.active]="activeTab === 'paypal'">
            <!--      <form (ngSubmit)="onSubmitPaypal()" #paypalForm="ngForm" novalidate>
                    <div class="mb-4">
                      <label for="paypal-email" class="form-label">Email associated with PayPal</label>
                      <input
                        type="email"
                        class="form-control"
                        id="paypal-email"
                        placeholder="Email address"
                        required
                        ngModel
                        name="paypalEmail">
                      <div class="invalid-feedback">Please provide a valid email address!</div>
                    </div>
                    <div class="d-flex gap-3">
                      <button type="reset" class="btn btn-secondary w-100">Cancel</button>
                      <button type="submit" class="btn btn-primary w-100">Continue</button>
                    </div>
                  </form>
        -->        </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</app-modal>
</div>
