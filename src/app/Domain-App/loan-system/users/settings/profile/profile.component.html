<!-- Avatar -->
<div class="d-flex align-items-start align-items-sm-center pb-3 mb-3">
  <div class="ratio ratio-1x1 hover-effect-opacity border rounded-circle overflow-hidden" style="width: 112px">
    <img src="assets/img/account/avatar-lg.png" alt="Avatar">
    <div
      class="hover-effect-target position-absolute top-0 start-0 d-flex align-items-center justify-content-center w-100 h-100 opacity-0">
      <button type="button" class="btn btn-icon btn-sm btn-light position-relative mb-3 z-2" aria-label="Remove">
        <i class="ci-trash fs-base"></i>
      </button>
      <span class="position-absolute top-0 start-0 w-100 h-100 bg-black bg-opacity-25 z-1"></span>
    </div>
  </div>
  <div class="ps-3 ps-sm-4">
    <p class="fs-sm" style="max-width: 400px">Your profile picture will appear on your profile and listings. PNG or JPG
      no bigger than 500px wide and tall.</p>
    <button type="button" class="btn btn-sm btn-secondary animate-rotate rounded-pill">
      <i class="ci-refresh-ccw animate-target fs-sm ms-n1 me-2"></i>
      Update picture
    </button>
  </div>
</div>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
  <div class="position-relative mb-4">
    <input
      type="text"
      class="form-control form-control-lg"
      formControlName="firstName"
      placeholder="First Name"
      [ngClass]="{ 'is-invalid': f['firstName'].touched && f['firstName'].invalid }"
    />
    <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="invalid-tooltip bg-transparent py-0">
      Enter a valid first name (min 2 characters)!
    </div>
  </div>

  <div class="position-relative mb-4">
    <input
      type="text"
      class="form-control form-control-lg"
      formControlName="lastName"
      placeholder="Last Name"
      [ngClass]="{ 'is-invalid': f['lastName'].touched && f['lastName'].invalid }"
    />
    <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="invalid-tooltip bg-transparent py-0">
      Enter a valid last name (min 2 characters)!
    </div>
  </div>

  <div class="position-relative mb-4">
    <input
      type="email"
      class="form-control form-control-lg"
      formControlName="email"
      placeholder="Email"
      [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].invalid }"
    />
    <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-tooltip bg-transparent py-0">
      Enter a valid email address!
    </div>
  </div>

  <div class="position-relative mb-4">
    <input
      type="text"
      class="form-control form-control-lg"
      formControlName="displayName"
      placeholder="Display Name"
      [ngClass]="{ 'is-invalid': f['displayName'].touched && f['displayName'].invalid }"
    />
    <div *ngIf="f['displayName'].touched && f['displayName'].invalid" class="invalid-tooltip bg-transparent py-0">
      Display name is required!
    </div>
  </div>

  <div class="position-relative mb-4">
    <textarea
      rows="3"
      class="form-control form-control-lg"
      formControlName="description"
      placeholder="Description"
      [ngClass]="{ 'is-invalid': f['description'].touched && f['description'].invalid }"
    ></textarea>
    <div *ngIf="f['description'].touched && f['description'].invalid" class="invalid-tooltip bg-transparent py-0">
      Description is required!
    </div>
  </div>

  <div class="form-check mb-4">
    <input type="checkbox" class="form-check-input" formControlName="allowContact" id="allowContact" />
    <label for="allowContact" class="form-check-label">Allow contact from others</label>
  </div>

  <button type="submit" class="btn btn-primary btn-lg w-100 mb-2">Save Profile</button>
  <button type="button" class="btn btn-outline-secondary btn-lg w-100" (click)="onReset()">Reset</button>
</form>
