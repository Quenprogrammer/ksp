<div class="mb-7">
  <div class="card h-100 shadow-none border-0">
    <div class="modal-body" style="max-height: 430px; overflow-y: scroll; overflow-x: hidden">

<div class="p-2 p-md-3 mb-2">
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <button
        type="button"
        class="nav-link"
        [class.active]="activeTab === 'card'"
        (click)="setTab('card')">
        <i class="ci-credit-card fs-base opacity-75 ms-n2 me-2"></i>
        Card
      </button>
    </li>
    <li class="nav-item">
      <button
        type="button"
        class="nav-link"
        [class.active]="activeTab === 'paypal'"
        (click)="setTab('paypal')">
        <img src="assets/img/payment-methods/paypal-icon.svg" class="me-2" width="14" alt="PayPal">
        Bank Payment
      </button>
    </li>
  </ul>

  <div class="tab-content">

    <!-- Card tab -->
    <div class="tab-pane fade" [class.show]="activeTab === 'card'" [class.active]="activeTab === 'card'">
      <form (ngSubmit)="onSubmitCard(cardForm)" #cardForm="ngForm" novalidate>
        <div class="mb-3">
          <label for="card-number" class="form-label">Card number</label>
          <input
            type="text"
            class="form-control"
            id="card-number"
            placeholder="XXXX XXXX XXXX XXXX"
            required
            minlength="16"
            maxlength="16"
            ngModel
            name="cardNumber"
            #cardNumber="ngModel">
          <div *ngIf="cardNumber.invalid && cardNumber.touched" class="text-danger small">
            Card number must be 16 digits.
          </div>
        </div>

        <div class="mb-3">
          <label for="card-name" class="form-label">Name on card</label>
          <input
            type="text"
            class="form-control"
            id="card-name"
            placeholder="Full name"
            required
            ngModel
            name="cardName"
            #cardName="ngModel">
          <div *ngIf="cardName.invalid && cardName.touched" class="text-danger small">
            Name is required.
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-7">
            <label for="card-expiration" class="form-label">Expiration date</label>
            <input
              type="text"
              class="form-control"
              id="card-expiration"
              placeholder="MM/YY"
              pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
              required
              ngModel
              name="expiration"
              #expiration="ngModel">
            <div *ngIf="expiration.invalid && expiration.touched" class="text-danger small">
              Enter a valid expiration date (MM/YY).
            </div>
          </div>

          <div class="col-5">
            <label for="card-cvc" class="form-label">CVC</label>
            <input
              type="text"
              class="form-control"
              id="card-cvc"
              placeholder="XXX"
              required
              minlength="3"
              maxlength="4"
              ngModel
              name="cvc"
              #cvc="ngModel">
            <div *ngIf="cvc.invalid && cvc.touched" class="text-danger small">
              Enter a valid CVC (3â€“4 digits).
            </div>
          </div>
        </div>

        <div class="d-flex gap-3">
          <button type="reset" class="btn btn-secondary w-100">Cancel</button>
          <button type="submit" class="btn btn-primary w-100" [disabled]="cardForm.invalid">Add card</button>
        </div>
      </form>
    </div>

    <!-- PayPal tab -->
    <div class="tab-pane fade" [class.show]="activeTab === 'paypal'" [class.active]="activeTab === 'paypal'">
      <form>
        <div class="mb-3">
          <label for="inputGroupMergeGenderSelect" class="form-label">Select Bank</label>

          <div class="input-group input-group-merge">
            <div class="input-group-prepend input-group-text">
              <i class="bi-person"></i>
            </div>
            <select id="inputGroupMergeGenderSelect" class="form-select">
              <option>Choose a gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="mb-4">
          <label for="cardNameLabel" class="form-label">Account Number</label>
          <input type="text" class="form-control" id="cardNameLabel" placeholder="Account Number" aria-label="Payoneer">
        </div>
        <!-- End Form -->

        <!-- Form -->
        <div class="mb-4">
          <label for="cardNumberLabel" class="form-label">Account Name</label>
          <input type="text" class="js-input-mask form-control" name="cardNumber" id="cardNumberLabel" placeholder="Account Name" aria-label="xxxx xxxx xxxx xxxx" data-hs-mask-options="{
                      &quot;mask&quot;: &quot;0000 0000 0000 0000&quot;
                    }">
        </div>
        <!-- End Form -->

        <div class="row">
          <div class="col-sm-6">
            <!-- Form -->
            <div class="mb-4">
              <label for="expirationDateLabel" class="form-label">Transaction Date</label>
              <input type="text" class="js-input-mask form-control" name="expirationDate" id="expirationDateLabel" placeholder="xx/xxxx" aria-label="xx/xxxx" data-hs-mask-options="{
                          &quot;mask&quot;: &quot;00/0000&quot;
                        }">
            </div>
            <!-- End Form -->
          </div>

          <div class="col-sm-6">
            <!-- Form -->
            <div class="mb-4">
              <label for="securityCodeLabel" class="form-label">Amount <i class="bi-question-circle text-body ml-1" data-toggle="tooltip" data-placement="top" title="A 3 - digit number, typically printed on the back of a card."></i></label>
              <input type="text" class="js-input-mask form-control" name="securityCode" id="securityCodeLabel" placeholder="xxx" aria-label="xxx" data-hs-mask-options="{
                          &quot;mask&quot;: &quot;000&quot;
                        }">
            </div>
            <!-- End Form -->
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <!-- Form -->
            <div class="mb-4">
              <label for="expirationDateLabel" class="form-label">Reference No</label>
              <input type="text" class="js-input-mask form-control" name="expirationDate" id="expirationDateLabel" placeholder="Reference No" aria-label="xx/xxxx" data-hs-mask-options="{
                          &quot;mask&quot;: &quot;00/0000&quot;
                        }">
            </div>
            <!-- End Form -->
          </div>

          <div class="col-sm-6">
            <!-- Form -->
            <div class="mb-4">
              <label for="securityCodeLabel" class="form-label">Amount <i class="bi-question-circle text-body ml-1" data-toggle="tooltip" data-placement="top" title="A 3 - digit number, typically printed on the back of a card."></i></label>
              <input type="text" class="js-input-mask form-control" name="securityCode" id="securityCodeLabel" placeholder="xxx" aria-label="xxx" data-hs-mask-options="{
                          &quot;mask&quot;: &quot;000&quot;
                        }">
            </div>
            <!-- End Form -->
          </div>
        </div>

        <div class="d-flex justify-content-end gap-3">
          <button type="button" class="btn btn-white" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit Transaction</button>
        </div>
      </form>
    </div>

  </div>
</div>

    </div>
  </div>
</div>
