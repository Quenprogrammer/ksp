<!-- email-form.component.html -->
<form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="mb-3">
    <label for="mail" class="form-label">Recipient Email</label>
    <input type="email" formControlName="mail" id="mail" class="form-control" placeholder="Enter email">
  </div>

  <div class="mb-3">
    <label for="subject" class="form-label">Subject</label>
    <input type="text" formControlName="subject" id="subject" class="form-control" placeholder="Enter subject">
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea formControlName="message" id="message" rows="5" class="form-control" placeholder="Write your message"></textarea>
  </div>

  <!-- Attachment buttons -->
  <div class="mb-3">
    <button type="button" class="btn btn-secondary me-2" (click)="addAttachment('file')">Add File</button>
    <button type="button" class="btn btn-secondary me-2" (click)="addAttachment('link')">Add Link</button>
    <button type="button" class="btn btn-secondary me-2" (click)="addAttachment('image')">Add Image</button>
    <button type="button" class="btn btn-secondary" (click)="addAttachment('doc')">Add Doc</button>
  </div>

  <!-- Preview attachments -->
  <ul class="list-group mb-3" *ngIf="attachments.length > 0">
    <li class="list-group-item" *ngFor="let att of attachments">
      <strong>{{ att.type | titlecase }}:</strong> {{ att.value }}
    </li>
  </ul>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
