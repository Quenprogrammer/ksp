<div class="container-fluid">
  <div class="card mb-3 mb-lg-5">

    <!-- Header -->
    <div class="card-header">
      <div class="row justify-content-between align-items-center flex-grow-1">
        <div class="col-md">
          <h4 class="card-header-title">Loans</h4>
        </div>

        <div class="col-auto">
          <!-- Search -->
          <div class="input-group input-group-merge input-group-flush">
            <div class="input-group-prepend input-group-text">
              <i class="bi-search"></i>
            </div>
            <input [(ngModel)]="searchTerm" type="search" class="form-control"
                   placeholder="Search loans" aria-label="Search loans">
          </div>
        </div>
      </div>
    </div>
    <!-- End Header -->

    <!-- Table -->
    <div class="table-responsive datatable-custom">
      <table class="table table-borderless table-thead-bordered table-nowrap table-align-middle card-table">
        <thead class="thead-light">
        <tr>
          <th>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
            </div>
          </th>
          <th>Full Name</th>
          <th>Status</th>
          <th>Loan Type</th>
          <th>Email</th>
          <th>Amount</th>
          <th>Term</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let loan of (loans$ | async) | slice:0:10; let i = index">
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [id]="'loanCheck' + i">
            </div>
          </td>
          <td>{{ loan.fullName }}</td>
          <td>
            <span class="legend-indicator bg-success"></span>{{ loan.status }}
          </td>
          <td>{{ loan.loanType }}</td>
          <td>{{ loan.email }}</td>
          <td>{{ loan.amount | currency }}</td>
          <td>{{ loan.term }} months</td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- End Table -->

    <!-- Footer -->
    <div class="card-footer">
      <div class="row justify-content-between align-items-center">
        <div class="col">
          <span class="text-muted">Showing first 10 loans</span>
        </div>
      </div>
    </div>
  </div>
</div>
