<div class="container mt-4">
  <h2>ðŸ“‚ Export Firestore Collections</h2>

  <div *ngFor="let col of collections" class="card my-3 p-3 shadow-sm">
    <h5>{{ col }}</h5>
    <div class="btn-group">
      <button class="btn btn-outline-primary btn-sm" (click)="export('pdf', col)">PDF</button>
      <button class="btn btn-outline-secondary btn-sm" (click)="export('txt', col)">TXT</button>
      <button class="btn btn-outline-success btn-sm" (click)="export('csv', col)">CSV</button>
      <button class="btn btn-outline-warning btn-sm" (click)="export('excel', col)">Excel</button>
      <button class="btn btn-outline-dark btn-sm" (click)="export('json', col)">JSON</button>
      <button class="btn btn-outline-info btn-sm" (click)="export('word', col)">Word</button>
      <button class="btn btn-outline-danger btn-sm" (click)="export('xml', col)">XML</button>
      <button class="btn btn-outline-primary btn-sm" (click)="export('html', col)">HTML</button>
      <button class="btn btn-outline-success btn-sm" (click)="export('tsv', col)">TSV</button>
      <button class="btn btn-outline-dark btn-sm" (click)="export('ini', col)">INI</button>
      <button class="btn btn-outline-secondary btn-sm" (click)="export('cfg', col)">CFG</button>
      <button class="btn btn-outline-warning btn-sm" (click)="export('md', col)">Markdown</button>
      <button class="btn btn-outline-danger btn-sm" (click)="export('log', col)">Log</button>
    </div>
  </div>
</div>
