<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Login Logs</h2>
    <button class="btn btn-danger btn-sm" (click)="deleteAllLogs()">
      <i class="bi bi-trash3"></i> Delete All Logs
    </button>
  </div>

  <table class="table table-bordered table-striped align-middle">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Email</th>
      <th>Status</th>
      <th>Reason</th>
      <th>Time</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let log of logs$ | async; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ log.email }}</td>
      <td>
          <span
            class="badge"
            [ngClass]="{
              'bg-success': log.status === 'success',
              'bg-danger': log.status === 'failed'
            }"
          >
            {{ log.status }}
          </span>
      </td>
      <td>{{ log.reason || '-' }}</td>
      <td>{{ log.time?.toDate ? (log.time.toDate() | date:'short') : (log.time | date:'short') }}</td>
      <td>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteLog(log.id)">
          <i class="bi bi-trash"></i> Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
