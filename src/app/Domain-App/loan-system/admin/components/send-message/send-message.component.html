<div class=" ">


  <form [formGroup]="sendForm" (ngSubmit)="sendMessage()" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">To</label>
      <input type="email" class="form-control" formControlName="to" placeholder="recipient@example.com" />
    </div>

    <div class="mb-3">
      <label class="form-label">Subject</label>
      <input type="text" class="form-control" formControlName="subject" />
    </div>



    <!-- Message Editor -->
    <div id="messageDiv"

         class="form-control mb-3"
         style="height: 200px; overflow-y: auto;">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isSending()">
      {{ isSending() ? 'Sending...' : 'Send Message' }}
    </button>
  </form>

  <ngb-alert *ngIf="sendSuccess()" type="success" class="mt-3">
    ✅ Message sent successfully!
  </ngb-alert>

  <ngb-alert *ngIf="sendError()" type="danger" class="mt-3">
    ❌ {{ sendError() }}
  </ngb-alert>
</div>
