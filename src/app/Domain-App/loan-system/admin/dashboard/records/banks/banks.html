<div class="card">
  <!-- Header -->
  <div class="card-header card-header-content-md-between">
    <div class="mb-2 mb-md-0">
      <form>
        <!-- Search -->
        <div class="input-group input-group-merge input-group-flush">
          <div class="input-group-prepend input-group-text">
            <i class="bi-search"></i>
          </div>
          <input id="datatableSearch" type="search" class="form-control" placeholder="Search banks" aria-label="Search banks">
        </div>
        <!-- End Search -->
      </form>
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive datatable-custom position-relative">
    <table class="table table-lg table-borderless table-thead-bordered table-nowrap table-align-middle card-table">
      <thead class="thead-light">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Website</th>
        <th>Country</th>
        <th>SWIFT Code</th>
        <th>Logo</th>
      </tr>
      </thead>
      <tbody *ngIf="banks$ | async as banks">
      <tr *ngFor="let bank of banks; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ bank.name }}</td>
        <td><a [href]="bank.website" target="_blank">{{ bank.website }}</a></td>
        <td>{{ bank.country }}</td>
        <td>{{ bank.swiftCode }}</td>
        <td>
          <img [src]="bank.logoUrl" alt="{{ bank.name }}" class="avatar avatar-circle" style="width:40px; height:40px;">
        </td>
      </tr>

      <tr *ngIf="banks.length === 0">
        <td colspan="6" class="text-center">No banks found.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <div class="card-footer">
    <span class="text-muted">Showing {{ (banks$ | async)?.length || 0 }} entries</span>
  </div>
</div>
