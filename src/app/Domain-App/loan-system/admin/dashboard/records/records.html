<app-header-poly [title]="'Loan System'"></app-header-poly>
<div class="container-fluid content-space-3">
  <h1 class="h2 pb-1 pb-sm-2 pb-md-3 ">Records</h1>

  <!-- Nav tabs -->
  <div class="overflow-auto mb-3 ">
    <ul class="nav nav-pills flex-nowrap gap-2 text-nowrap pb-3" role="tablist">
      <li class="nav-item" role="presentation">
        <button type="button"
                class="nav-link"
                [class.active]="activeTab === 'banks'"
                (click)="setActiveTab('banks')">
          Banks
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button type="button"
                class="nav-link"
                [class.active]="activeTab === 'si-modules'"
                (click)="setActiveTab('si-modules')">
          Si-modules
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button type="button"
                class="nav-link"
                [class.active]="activeTab === 'country'"
                (click)="setActiveTab('country')">
      Country
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button type="button"
                class="nav-link"
                [class.active]="activeTab === 'applications'"
                (click)="setActiveTab('applications')">
          Applications
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button type="button"
                class="nav-link"
                [class.active]="activeTab === 'transactions'"
                (click)="setActiveTab('transactions')">
       Transaction
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button type="button"
                class="nav-link"
                [class.active]="activeTab === 'userActivities'"
                (click)="setActiveTab('userActivities')">
       User Activities
        </button>
      </li>


    </ul>
  </div>

  <!-- Tabs content -->
  <div class="tab-content">

    <!-- Profile tab -->
    <div class="tab-pane fade"
         [class.show]="activeTab === 'banks'"
         [class.active]="activeTab === 'banks'">

      <app-banks></app-banks>
    </div>

    <!-- Security tab -->
    <div class="tab-pane fade"
         [class.show]="activeTab === 'si-modules'"
         [class.active]="activeTab === 'si-modules'">


      <app-si-modules></app-si-modules>
    </div>


    <div class="tab-pane fade"
         [class.show]="activeTab === 'country'"
         [class.active]="activeTab === 'country'">
      <app-country></app-country>
    </div>
    <div class="tab-pane fade"
         [class.show]="activeTab === 'applications'"
         [class.active]="activeTab === 'applications'">
      <app-loan-applications-records></app-loan-applications-records>
    </div>


    <div class="tab-pane fade"
         [class.show]="activeTab === 'transactions'"
         [class.active]="activeTab === 'transactions'">
      <app-transactions-records></app-transactions-records>
    </div>
    <div class="tab-pane fade"
         [class.show]="activeTab === 'userActivities'"
         [class.active]="activeTab === 'userActivities'">
      <app-users-activities></app-users-activities>
    </div>

  </div>

</div>
