<div class="card">
  <!-- Header -->
  <div class="card-header card-header-content-between">
    <h4 class="card-header-title">Projects</h4>

    <!-- Dropdown -->
    <div class="dropdowm">
      <button type="button" class="btn btn-ghost-secondary btn-icon btn-sm rounded-circle" id="projectReportDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi-three-dots-vertical"></i>
      </button>

       </div>
    <!-- End Dropdown -->
  </div>
  <!-- End Header -->

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-borderless table-thead-bordered table-nowrap table-align-middle card-table">
      <thead class="thead-light">
      <tr>
        <th>Network</th>
        <th style="width: 40%;">Progress</th>

      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let telco of telcos">
        <td>
          <div class="d-flex">
            <span class="avatar avatar-xs avatar-soft-primary avatar-circle">
              <img [src]="telco.icon" width="50" height="50">
            </span>
            <div class="ms-7">
              <h5 class="mb-0">{{ telco.name }}</h5>
              <small>{{ telco.lastUpdated }}</small>
            </div>
          </div>
        </td>

        <td>
          <div class="d-flex align-items-center">
            <span class="me-3">{{ telco.progress }}%</span>
            <div class="progress table-progress">
              <div
                class="progress-bar"
                role="progressbar"
                [style.width.%]="telco.progress"
                [attr.aria-valuenow]="telco.progress"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </td>


      </tr>
      </tbody>
    </table>
  </div>


</div>
