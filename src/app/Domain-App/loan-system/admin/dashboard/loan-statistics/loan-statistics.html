<div class="card card-body mb-3 mb-lg-5">
<div class="row col-lg-divider gx-lg-6">
  <div class="col-lg-3" *ngFor="let m of SALES_METRICS">
    <div class="d-flex">
      <div class="flex-grow-1">
        <h6 class="card-subtitle mb-3">{{ m.title }}</h6>
        <h3 class="card-title">{{ m.value }}</h3>

        <div class="d-flex align-items-center">
          <span class="d-block fs-6">{{ m.orders }}</span>
          <span *ngIf="m.percent"
                class="badge bg-soft-success text-success ms-2">
            {{ m.percent }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
