<div class="row p-md-2" >
  <div class=" col-md-6 col-lg-4 mb-2" *ngFor="let card of dashboardCards">
    <a class="card card-hover-shadow border px-2"
       [href]="card.link"
       style="border: 2px solid #377dff; border-radius: .5rem;">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="flex-shrink-0">
            <img class="avatar avatar-lg avatar-4x3"
                 [src]="card.icon"
                 alt="{{card.title}}"
                 style="min-height: 5rem;"
                 data-hs-theme-appearance="default">

          </div>

          <div class="flex-grow-1 ms-4">
            <h3 class="text-inherit mb-1">{{card.title}}</h3>
            <span class="text-body">{{card.description}}</span>
          </div>

          <div class="ms-2 text-end">
            <i class="bi-chevron-right text-body text-inherit"></i>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>

<div class="table-responsive mt-2">
  <table class="table table-borderless table-thead-bordered table-align-middle card-table">
    <thead class="thead-light">
    <tr>
      <th>Project name</th>
      <th>Members</th>
      <th>Spent</th>
      <th>Hours</th>
      <th>Completion</th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <td>
        <a class="d-flex align-items-center" href="./project.html">
          <div class="flex-shrink-0">
            <img class="avatar avatar-sm" src="./assets/svg/brands/spec-icon.svg" alt="Image Description">
          </div>
          <div class="flex-grow-1 ms-3">
            <span class="d-block h5 text-inherit mb-0">Install Front pay</span>
          </div>
        </a>
      </td>
      <td>
        <!-- Avatar Group -->
        <div class="avatar-group avatar-group-xs avatar-circle">
          <a class="avatar" href="./user-profile.html" data-bs-toggle="tooltip" data-bs-placement="top"
             aria-label="Amanda Harvey" data-bs-original-title="Amanda Harvey">
            <img class="avatar-img" src="./assets/img/160x160/img10.jpg" alt="Image Description">
          </a>
          <a class="avatar" href="./user-profile.html" data-bs-toggle="tooltip" data-bs-placement="top"
             aria-label="David Harrison" data-bs-original-title="David Harrison">
            <img class="avatar-img" src="./assets/img/160x160/img3.jpg" alt="Image Description">
          </a>
          <a class="avatar avatar-soft-info" href="./user-profile.html" data-bs-toggle="tooltip" data-bs-placement="top"
             data-bs-original-title="Lisa Iston">
            <span class="avatar-initials">L</span>
          </a>
          <a class="avatar avatar-light avatar-circle" href="./user-profile.html" data-bs-toggle="tooltip"
             data-bs-placement="top" data-bs-original-title="Lewis Clarke, Chris Mathew and 3 more">
            <span class="avatar-initials">+5</span>
          </a>
        </div>
        <!-- End Avatar Group -->
      </td>
      <td>
        <div class="d-flex align-items-center">
          <span class="mb-0">$25,000</span>
        </div>
      </td>
      <td>
        <div class="d-flex align-items-center">
          <span class="mb-0">34</span>
          <span class="badge bg-soft-danger text-danger p-1 ms-2">
                      <i class="bi-graph-down"></i> 1.8
                    </span>
        </div>
      </td>
      <td>
        <div class="d-flex align-items-center">
          <span class="mb-0 me-2">26%</span>
          <div class="progress table-progress">
            <div class="progress-bar" role="progressbar" style="width: 26%" aria-valuenow="26" aria-valuemin="0"
                 aria-valuemax="100"></div>
          </div>
        </div>
      </td>
    </tr>


    </tbody>
  </table>
</div>
