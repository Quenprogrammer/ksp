<div class="card mb-3 mb-lg-5">
  <!-- Header -->
  <div class="card-header card-header-content-sm-between">
    <h4 class="card-header-title mb-2 mb-sm-0">Loan by intrest rate <i class="bi-question-circle text-body ms-1"
                                                                       data-bs-toggle="tooltip" data-bs-placement="top"
                                                                       aria-label="Net sales (gross sales minus discounts and returns) plus taxes and shipping. Includes orders from all sales channels."
                                                                       data-bs-original-title="Net sales (gross sales minus discounts and returns) plus taxes and shipping. Includes orders from all sales channels."></i>
    </h4>

    <div class="d-grid d-sm-flex gap-2">
      <!-- Select -->
      <div class="tom-select-custom">
        <select class="js-select form-select form-select-sm tomselected ts-hidden-accessible" autocomplete="off"
                data-hs-tom-select-options="{
                        &quot;searchInDropdown&quot;: false,
                        &quot;hideSearch&quot;: true,
                        &quot;dropdownWidth&quot;: &quot;10rem&quot;
                      }" id="tomselect-1" tabindex="-1">

          <option value="in-store">In-store</option>
          <option value="online-store">Online store</option>
        </select>
        <div
          class="ts-wrapper js-select form-select form-select-sm single plugin-change_listener plugin-hs_smart_position input-hidden full has-items">
          <div class="ts-control">
            <div data-value="online-store" class="item" data-ts-item="">Online store</div>
          </div>
          <div class="tom-select-custom">
            <div class="ts-dropdown single plugin-change_listener plugin-hs_smart_position" style="display: none;">
              <div role="listbox" tabindex="-1" class="ts-dropdown-content" id="tomselect-1-ts-dropdown"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Select -->

      <!-- Daterangepicker -->
      <button id="js-daterangepicker-predefined" class="btn btn-white btn-sm dropdown-toggle">
        <i class="bi-calendar-week"></i>
        <span class="js-daterangepicker-predefined-preview ms-1">Sep 1 - Sep 1, 2025</span>
      </button>
      <!-- End Daterangepicker -->
    </div>
  </div>
  <!-- End Header -->

                                  &quot;beginAtZero&quot;: true,

                                  &quot;drawBorder&quot;: false

        <div class="row justify-content-center">

          <div class="col-auto">

      </div>

      <div class="col-lg-3">
        <div class="row">
          <div class="col-sm-6 col-lg-12">
            <!-- Stats -->
            <div class="d-flex justify-content-center flex-column" style="min-height: 9rem;">
              <h6 class="card-subtitle">Revenue</h6>
              <span class="d-block display-4 text-dark mb-1 me-3">$97,458.20</span>
