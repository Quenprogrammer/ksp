<!-- Header with fixed width -->
<div class="d-flex justify-content-center mt-4">
  <app-header-poly style="width: 800px; max-width: 100%;"></app-header-poly>
</div>

<!-- Card containing table -->
<div class="card mt-5 mx-auto" style="max-width: 98%;">
  <div class="card-header">
    <h3>All Documents</h3>
  </div>

  <div class="p-1">
    <!-- Loading Spinner -->
    <div *ngIf="loading()" class="text-center py-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Table -->
    <div *ngIf="!loading()" class="table-responsive">
      <table class="table table-striped table-bordered table-hover align-middle">
        <thead class="table-light">
        <tr>
          <th style="width: 50px;">#</th>
          <th style="width: 150px;">Title</th>
          <th>Description</th>
          <th style="width: 150px;">Author</th>
          <th style="width: 150px;">Publish Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let doc of allDocs; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ doc.title }}</td>
          <td>{{ doc.description }}</td>
          <td>{{ doc.author }}</td>
          <td>{{ doc.publishDate || (doc.createdAt?.toDate() | date:'medium') }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
