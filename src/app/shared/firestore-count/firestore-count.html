<!-- firestore-counter.component.html -->
<div class="p-2 border rounded bg-light">
  <ng-container *ngIf="loading(); else loaded">
    <span>Loading...</span>
  </ng-container>

  <ng-template #loaded>
    <ng-container *ngIf="!error(); else errorTpl">
      <h5>{{ collectionName }}: {{ count() ?? 0 }}</h5>
    </ng-container>
  </ng-template>

  <ng-template #errorTpl>
    <span class="text-danger">âš  {{ error() }}</span>
  </ng-template>
</div>
