<div class="container mt-4">
  <h2 class="mb-3 text-center">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger small">
        Please enter a valid email
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger small">
        Password is required
      </div>
    </div>

    <!-- Submit -->
    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </div>
  </form>
</div>
