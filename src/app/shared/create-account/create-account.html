
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter your full name">
      <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-danger small">
        Name is required
      </div>
    </div>

    <!-- Email -->


    <!-- Phone -->







    <div class="row">
      <div class="col-md-6">   <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger small">
          Please enter a valid email
        </div>
      </div></div>
      <div class="col-md-6"><div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" formControlName="phone" placeholder="Enter your phone number">
        <div *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid" class="text-danger small">
          Phone number is required
        </div>
      </div></div>
    </div>
    <!-- Password -->

    <div class="row">
      <div class="col-md-6"><div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger small">
          Password must be at least 6 characters
        </div>
      </div></div>
      <div class="col-md-6"><div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm your password">
        <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="text-danger small">
          Please confirm your password
        </div>
      </div></div>
    </div>


    <!-- Confirm Password -->


    <!-- Submit Button -->
    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Create Account
      </button>
    </div>
  </form>
