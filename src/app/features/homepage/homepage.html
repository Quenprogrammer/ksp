  <tbr-header></tbr-header>
  <header class="navbar-sticky sticky-top container z-fixed  mt-2" data-sticky-element="">
      <div class="navbar navbar-expand-lg flex-nowrap bg-body rounded-pill shadow ps-0 mx-1">
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark rounded-pill z-0 d-none d-block-dark"></div>



        <!-- Navbar brand (Logo) -->
        <a class="navbar-brand position-relative z-1 ms-4 ms-sm-5 ms-lg-4 me-2 me-sm-0 me-lg-3" href="home-furniture.html">Cartzilla</a>

        <!-- Main navigation that turns into offcanvas on screens < 992px wide (lg breakpoint) -->
        <nav class="offcanvas offcanvas-start" id="navbarNav" tabindex="-1" aria-labelledby="navbarNavLabel">
          <div class="offcanvas-header py-3">
            <h5 class="offcanvas-title" id="navbarNavLabel">Browse Cartzilla</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body pt-3 pb-4 py-lg-0 mx-lg-auto">

          </div>
        </nav>

        <!-- Button group -->
        <div class="d-flex gap-sm-1 position-relative z-1">

          <!-- Theme switcher (light/dark/auto) -->
          <div class="dropdown me-2">
            <button type="button" class="theme-switcher btn btn-icon btn-outline-secondary fs-lg border-0 rounded-circle animate-scale" data-bs-toggle="dropdown" data-bs-display="dynamic" aria-expanded="false" aria-label="Toggle theme (light)" routerLink="/product">
              <span class="theme-icon-active d-flex animate-target">
              <img src="product.svg">
              </span>
            </button>
               </div>


          <!-- Cart button -->
          <button type="button" class="btn btn-icon fs-lg btn-outline-secondary border-0 rounded-circle animate-scale me-2" data-bs-toggle="offcanvas" data-bs-target="#shoppingCart" aria-controls="shoppingCart" aria-label="Shopping cart" routerLink="/event">
            <img src="event.svg">
          </button>
          <button type="button" class="btn btn-icon fs-lg btn-outline-secondary border-0 rounded-circle animate-scale me-2" data-bs-toggle="offcanvas" data-bs-target="#shoppingCart" aria-controls="shoppingCart" aria-label="Shopping cart" routerLink="/contactUs">
            <img src="contacts.svg">
          </button>

          <!-- Search -->
          <div class="dropdown">
            <button type="button" class="btn btn-icon fs-lg btn-secondary rounded-circle animate-scale" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-label="Toggle search bar" routerLink="/blog">
             <img src="blogs.svg">
            </button>
            <div class="dropdown-menu dropdown-menu-end p-3" style="--cz-dropdown-min-width: 20rem; --cz-dropdown-spacer: 1rem">
              <form class="position-relative">
                <input type="search" class="form-control rounded-pill" placeholder="Search..." data-autofocus="dropdown">
                <button type="submit" class="btn btn-icon btn-sm fs-lg btn-secondary rounded-circle position-absolute top-0 end-0 mt-1 me-1" aria-label="Search">
                  <i class="ci-arrow-right"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
  <app-testing></app-testing>
<main class="content-wrapper">
    <section class="container pt-5 mt-1 mt-sm-2 mt-md-3 mt-lg-4">

   <div class="row">

  <!-- Banner -->
  <div class="col-lg-4" data-bs-theme="dark">
    <div
      class="d-flex flex-column align-items-center justify-content-end h-100 text-center overflow-hidden rounded-5 px-4 px-lg-3 pt-4 pb-5"
      [style.background]="'#1d2c41 url(' + banner.bg + ') center/cover no-repeat'">

      <div
        class="ratio animate-up-down position-relative z-2 me-lg-4"
        style="max-width: 320px; margin-bottom: -19%; --cz-aspect-ratio: calc(690 / 640 * 100%)">
        <img [src]="banner.image" class="mb-3" [alt]="banner.title">
      </div>

      <h1 class=" mb-2 mt-5">{{ banner.title }}</h1>
      <p class="text-body fw-medium mb-5">{{ banner.subtitle }}</p>


    </div>
  </div>

  <!-- Product list LEFT -->
  <div class="col-sm-6 col-lg-4 d-flex flex-column gap-3 pt-4 py-lg-4">

    <div
      *ngFor="let item of productsLeft"
      class="position-relative animate-underline d-flex align-items-center ps-xl-3">

      <div class="ratio ratio-1x1 flex-shrink-0" style="width: 110px">
        <img [src]="item.image" [alt]="item.title">
      </div>

      <div class="w-100 min-w-0 ps-2 ps-sm-3">

        <h4 class="mb-2">
          <a
            class="stretched-link d-block fs-sm fw-medium text-truncate"
            [href]="item.link">
            <span class="animate-target">{{ item.title }}</span>
          </a>
        </h4>

        <div class="h5 mb-0">{{ item.price }}</div>
      </div>
    </div>
  </div>

  <!-- Product list RIGHT -->
  <div class="col-sm-6 col-lg-4 d-flex flex-column gap-3 pt-3 py-lg-4">

    <div
      *ngFor="let item of productsRight"
      class="position-relative animate-underline d-flex align-items-center ps-xl-3">

      <div class="ratio ratio-1x1 flex-shrink-0" style="width: 110px">
        <img [src]="item.image" [alt]="item.title">
      </div>

      <div class="w-100 min-w-0 ps-2 ps-sm-3">
        <div class="d-flex align-items-center gap-2 mb-2">
          <div class="d-flex gap-1 fs-xs">
            <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
              <i class="ci-star-filled text-warning" *ngIf="item.rating >= i + 1"></i>
              <i class="ci-star text-body-tertiary opacity-75" *ngIf="item.rating < i + 1"></i>
            </ng-container>
          </div>
          <span class="text-body-tertiary fs-xs">{{ item.reviews }}</span>
        </div>

        <h4 class="mb-2">
          <a
            class="stretched-link d-block fs-sm fw-medium text-truncate"
            [href]="item.link">
            <span class="animate-target">{{ item.title }}</span>
          </a>
        </h4>

        <div class="h5 mb-0">
          {{ item.price }}

        </div>
      </div>
    </div>
  </div>

</div>

  </section>
  <!-- Categories that turns into carousel on screen < 992px (lg breackpoint) -->


  <!-- Featured products -->
  <app-home-products></app-home-products>

  <app-offers></app-offers>

  <!-- Instagram feed -->


  <app-home-blogs></app-home-blogs>

  <app-home-event></app-home-event>




  <app-testimonials></app-testimonials>

</main>
