

<section class="container pb-5 mb-1 mb-sm-2 mb-md-3 mb-lg-4 mb-xl-5">
  <div class="row">

    <!-- Product gallery -->
    <div class="col-md-6">

      <!-- Preview (Large image) -->
      <div class="swiper swiper-initialized swiper-horizontal swiper-backface-hidden" data-swiper="{
              &quot;loop&quot;: true,
              &quot;navigation&quot;: {
                &quot;prevEl&quot;: &quot;.btn-prev&quot;,
                &quot;nextEl&quot;: &quot;.btn-next&quot;
              },
              &quot;thumbs&quot;: {
                &quot;swiper&quot;: &quot;#thumbs&quot;
              }
            }">
        <div class="swiper-wrapper" id="swiper-wrapper-a7be91aca42358b3" aria-live="polite" style="transition-duration: 0ms; transform: translate3d(-636px, 0px, 0px); transition-delay: 0ms;">
          <div class="swiper-slide swiper-slide-prev" role="group" aria-label="1 / 7" data-swiper-slide-index="0" style="width: 636px;">

          </div>
          <div class="swiper-slide swiper-slide-active" role="group" aria-label="2 / 7" data-swiper-slide-index="1" style="width: 636px;">
            <div class="ratio ratio-1x1">
              <img src="assets/img/shop/electronics/product/gallery/02.png" data-zoom="assets/img/shop/electronics/product/gallery/02.png" data-zoom-options="{
                      &quot;paneSelector&quot;: &quot;#zoomPane&quot;,
                      &quot;inlinePane&quot;: 768,
                      &quot;hoverDelay&quot;: 500,
                      &quot;touchDisable&quot;: true
                    }" alt="Preview">
            </div>
          </div>
        </div>

        <!-- Prev button -->
        <div class="position-absolute top-50 start-0 z-2 translate-middle-y ms-sm-2 ms-lg-3">
          <button type="button" class="btn btn-prev btn-icon btn-outline-secondary bg-body rounded-circle animate-slide-start" aria-label="Previous slide" tabindex="0" aria-controls="swiper-wrapper-a7be91aca42358b3">
            <i class="ci-chevron-left fs-lg animate-target"></i>
          </button>
        </div>

        <!-- Next button -->
        <div class="position-absolute top-50 end-0 z-2 translate-middle-y me-sm-2 me-lg-3">
          <button type="button" class="btn btn-next btn-icon btn-outline-secondary bg-body rounded-circle animate-slide-end" aria-label="Next slide" tabindex="0" aria-controls="swiper-wrapper-a7be91aca42358b3">
            <i class="ci-chevron-right fs-lg animate-target"></i>
          </button>
        </div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>

      <!-- Thumbnails -->
      <div class="swiper swiper-load swiper-thumbs pt-2 mt-1 swiper-initialized swiper-horizontal swiper-watch-progress swiper-backface-hidden" id="thumbs" >
        <div class="swiper-wrapper" id="swiper-wrapper-7518dd3b6c7ba28f" aria-live="polite" style="transform: translate3d(0px, 0px, 0px); transition-duration: 0ms; transition-delay: 0ms;">

          <div class="swiper-wrapper">
            <div
              class="swiper-slide swiper-thumb"
              *ngFor="let thumb of thumbnails; let i = index"
              role="group"
              [attr.aria-label]="(i+1) + ' / ' + thumbnails.length"
              [attr.data-swiper-slide-index]="i"
              style="width: 96px; margin-right: 12px;"
            >
              <div class="ratio ratio-1x1" style="max-width: 94px">
                <img [src]="thumb" class="swiper-thumb-img" alt="Thumbnail {{i+1}}">
              </div>
            </div>
          </div>
        </div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
    </div>


    <!-- Product options -->
    <div class="col-md-6 col-xl-5 offset-xl-1 pt-4">
      <div class="ps-md-4 ps-xl-0">
        <lh-models></lh-models>
        <!-- Shipping options -->

        <lh-details></lh-details>
        <!-- Warranty + Payment info accordion -->
        <lh-others></lh-others>
      </div>
    </div>
  </div>
</section>
