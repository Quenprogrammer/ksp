<div class="container mt-5">
  <h2>User Registration</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="submitForm()">

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" formControlName="fullName">
      <div *ngIf="registrationForm.get('fullName')?.touched && registrationForm.get('fullName')?.invalid" class="text-danger">
        Full Name is required (min 3 chars)
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid" class="text-danger">
        Valid Email is required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.invalid" class="text-danger">
        Password is required (min 6 chars)
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" formControlName="phone">
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" formControlName="address">
    </div>

    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" class="form-control" formControlName="dateOfBirth">
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select class="form-select" formControlName="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="submitting">Register</button>
  </form>

  <div class="mt-3" *ngIf="message">{{ message }}</div>
</div>
