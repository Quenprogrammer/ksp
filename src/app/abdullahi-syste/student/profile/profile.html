<main id="content" role="main" class="main">
  <!-- Content -->

  <div class="bg-black">
    <div class="content v" style="height: 22rem;overflow: hidden">
      <!-- Page Header -->
      <div class="page-header page-header-light mb-3">
        <div class="container px-5">

          <app-chat-header></app-chat-header>
        </div>
      </div>
      <!-- End Page Header -->
    </div>
  </div>
  <!-- End Content -->

  <!-- Content -->
  <div class="content p-2 p-md-4 " style="margin-top: -16rem; ">

  <div class="card" *ngIf="student">
  <div class="card-header border-bottom">
    <h4 class="card-header-title">Basic info</h4>
  </div>

  <!-- Body -->
  <div class="card-body">
    <form>

      <div class="row mb-4">
        <label class="col-sm-3 col-form-label form-label">Full Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [value]="student.name" readonly>
        </div>
      </div>

      <!-- Email -->
      <div class="row mb-4">
        <label class="col-sm-3 col-form-label form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" [value]="student.email" readonly>
        </div>
      </div>

      <!-- Phone -->
      <div class="row mb-4">
        <label class="col-sm-3 col-form-label form-label">Phone</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [value]="student.phone" readonly>
        </div>
      </div>

      <!-- Gender -->
      <div class="row mb-4">
        <label class="col-sm-3 col-form-label form-label">Gender</label>
        <div class="col-sm-9">
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" [checked]="student.gender === 'Male'" readonly>
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" [checked]="student.gender === 'Female'" readonly>
            <label class="form-check-label">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" [checked]="student.gender === 'Other'" readonly>
            <label class="form-check-label">Other</label>
          </div>
        </div>
      </div>

      <!-- Registration Number -->
      <div class="row mb-4">
        <label class="col-sm-3 col-form-label form-label">Registration No</label>
        <div class="col-sm-9">
          <input class="form-control" [value]="student.registrationNumber" readonly>
        </div>
      </div>

      <!-- Department -->
      <div class="row mb-4">
        <label class="col-sm-3 col-form-label form-label">Department</label>
        <div class="col-sm-9">
          <input class="form-control" [value]="student.department" readonly>
        </div>
      </div>

      <!-- Level -->
      <div class="row mb-4">
        <label class="col-sm-3 col-form-label form-label">Level</label>
        <div class="col-sm-9">
          <input class="form-control" [value]="student.level" readonly>
        </div>
      </div>

      <!-- School -->
      <div class="row mb-4">
        <label class="col-sm-3 col-form-label form-label">School</label>
        <div class="col-sm-9">
          <input class="form-control" [value]="student.school || 'N/A'" readonly>
        </div>
      </div>

      <!-- Location -->
      <div class="row mb-4">
        <label class="col-sm-3 col-form-label form-label">Location</label>
        <div class="col-sm-9">
          <input class="form-control" [value]="student.location" readonly>
        </div>
      </div>

      <!-- Created On -->
      <div class="row mb-4">
        <label class="col-sm-3 col-form-label form-label">Created On</label>
        <div class="col-sm-9">
          <input class="form-control" [value]="student.createdOn | date:'medium'" readonly>
        </div>
      </div>

      <!-- BIO -->
      <div class="row mb-4">
        <label class="col-sm-3 col-form-label form-label">BIO</label>
        <div class="col-sm-9">
          <textarea class="form-control" rows="4" readonly>{{ student.bio || 'No bio available' }}</textarea>
        </div>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div class="card-footer pt-0">
    <div class="d-flex justify-content-end gap-3">
      <button class="btn btn-white" type="button" disabled>Cancel</button>
      <button class="btn btn-primary" type="button" disabled>Save changes</button>
    </div>
  </div>
</div>

<ng-template #noStudent>
  <p>No student data found. Please login.</p>
</ng-template>
  </div>
</main>
